<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Associado - Trilhos do Rio</title>
    <meta charset="iso-8859-1">
    <link rel="stylesheet" href="style.css" media="all" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="BuscaEndereco.js"></script>

    <script type="text/javascript">
        function validaForm() {
            erro = false;
            if ($('#nome').val() == '') {
                alert('Voc� precisa preencher o campo Nome');
                erro = true;
            }
            if ($('#email').val() == '' && !erro) {
                alert('Voc� precisa preencher o campo E-mail');
                erro = true;
            }
            if ($('#mensagem').val() == '' && !erro) {
                alert('Voc� precisa preencher o campo Mensagem');
                erro = true;
            }

            //se nao tiver erros
            if (!erro) {
                $('#formulario_contato').submit();
            }
        }
    </script>


</head>

<body>
 <img src="img/titulo01.png" >
    <h2>Cadastro de Associado - Trilhos do Rio</h2>
    <form name="cadastrar" action="Cadastro.php" method="post" onsubmit="validaForm(); return true;" class="form">
        <p class="nome">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" />
        </p>
        <p class="Sobrenome">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" />
        </p>
        <p class="dataNascimento">
            <label for="dataNascimento">Data De Nascimento</label>
            <input id="dataNascimento" name="dataNascimento" type="date" placeholder="00/00/0000" />
        </p>

        <p class="RG">
            <label for="RG">RG</label>
            <input id="campoRG" name="RG" type="text" placeholder="00000000000" />
        </p>
        <p class="CPF">
            <label for="CPF">CPF</label>
            <input id="campoCPF" name="cpf" type="text" placeholder="000.000.000-00" />
        </p>
        <p class="Naturalidade">
            <label for="Naturalidade">Naturalidade</label>
            <input type="text" name="Naturalidade" placeholder="Naturalidade" />
        </p>
        <p class="CEP">
            <label for="CEP">CEP</label>
            <input id="campoCEP" onblur="pesquisacep(this.value);" name="cep" type="text" placeholder="0000-000" />
        </p>
        <p class="Endereco">
            <label for="Endereco">Endereco</label>
            <input type="text" name="endereco" id="endereco" placeholder="Endereco" />
        </p>
        <p class="Numero">
            <label for="Numero">Numero</label>
            <input id="campoNumero" name="numero" type="text" placeholder="000000" />
        </p>
        <p class="Complemento">
            <label for="Complemento">Complemento</label>
            <input id="campoComplemento" name="Complemento" type="text" />
        </p>


        <p class="bairro">
            <label for="Bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="bairro" />
        </p>

        <p class="Cidade">
            <label for="Cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="Cidade" />
        </p>
        <p class="uf">
            <label for="uf">uf</label>
            <input type="text" name="uf" id="uf" placeholder="uf" />
        </p>
        <p class="Pais">
            <label for="Pais">Pais</label>
            <input type="text" name="Pais" placeholder="Pais" />
        </p>
        <p class="email">
            <label for="email">E-mail</label>
            <input type="text" name="email" placeholder="mail@exemplo.com.br" />
        </p>
        <p class="telefone">
            <label for="telefone">Telefone</label>
            <input id="campoTelefone" name="telefone" type="text" placeholder="000000" />
        </p>
        <!--   <p class="text">
            <label for="mensagem">Mensagem</label>
            <textarea placeholder="Escreva sua mensagem" /></textarea>
        </p>-->

        <p class="submit">
            <input type="submit" value="Enviar" />
        </p>
    </form>
</body>

</html>
