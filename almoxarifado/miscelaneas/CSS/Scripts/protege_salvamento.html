<title>Protegendo imagens de salvamento indevido</title> 
<style type="text/css"> 
* {
margin:0; 
padding:0
}
body {
font-family:Verdana, Arial, Helvetica, sans-serif; 
text-align:center
}
h1 {
font-size:25px; 
margin:20px 0 0px; 
text-align:center
}
p {
margin:0 0 40px
}
#elemento_imagem {
	height:479px; 
margin:0 auto; 
position:relative; 
width:638px
}
.img_oculta {
	height:479px;
	left:0;
	position:absolute;
	top:0;
	width:638px
}
</style> 
</head> 
<body>  
<div id="elemento_imagem"> 
<img src="transparencia_imagem.jpg" alt="Minha imagem" title="Minha imagem" /> 
 <img src="protege.gif" class="img_oculta" alt="Minha imagem" title="Minha imagem" />
 </div> 
</body>
