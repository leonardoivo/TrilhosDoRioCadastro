<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Paginacao</title>
<style>
<style type="text/css">
.paginacao{
padding: 2px;
}
.paginacao ul{
margin: 0;
padding: 0;
text-align: left;
font-size: 16px;
}
.paginacao li{
list-style-type: none;
display: inline;
padding-bottom: 1px;
}
.paginacao a, .paginacao a:visited{
padding: 0 5px;
border: 1px solid #9aafe5;
text-decoration: none; 
color: #2e6ab1;
}
.paginacao a:hover, .paginacao a:active{
border: 1px solid #2b66a5;
color: #000;
background-color: #FFFF80;
}
.paginacao a.pagina_atual{
background-color: #2e6ab1;
color: #FFF;
border-color: #2b66a5;
font-weight: bold;
cursor: default;
}
.paginacao a.semlink, .paginacao a.semlink:hover{
background-color: white;
cursor: default;
color: #929292;
border-color: #929292;
font-weight: normal;
}
.paginacao a.ad{
font-weight: bold;
}
</style>

</style>
</head>

<body>
<div class="paginacao">
<ul>
<li><a href="#" class="ad semlink">« página anterior</a></li>
<li><a href="#" class="pagina_atual">1</a></li>
<li><a href="#">2</a></li>
<li><a href="#">3</a></li>
<li><a href="#">4</a></li>
<li><a href="#">5</a></li>
<li><a href="#">6</a></li>
<li><a href="#">7</a></li>
<li><a href="#">8</a></li>
<li><a href="#">9</a>...</li>
<li><a href="#">15</a></li>
<li><a href="#">16</a></li>
<li><a href="#" class="ad">próxima página »</a></li>
</ul>
</div>

</body>
</html>
