<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> 
<title>Centralizar conteúdos</title> 
<style type="text/css"> 
 
	* {
		margin:0;
		padding:0;
		}
	html, body {
		height:100%;
		}
 	body {
		background-color:#cccccc;
		color:#630;
		font:100.01%/1.4 sans-serif;
		text-align:center; 
		}
	#distance { 
		width:1px;
		height:50%;
		background-color:#fc6;
		margin-bottom:-13.75em; 
		float:left;
		}
	#container {
		margin:0 auto;
		position:relative; 
		text-align:left;
		height:27.5em;
		width:45em;
		clear:left;
		background-color:#eeeeee;
		border:1px solid #000;
		}
	#container div {
		font-size:80%;
		float:right;
		width:17em;
		margin-left:2em;
		}
	#container div h2 {
		font-size:120%;
		font-weight:bold;
		text-transform:uppercase;
		margin:1em 0 0;
		}
	#container div h3 {
		font-size:100%;
		font-weight:bold;
		margin:.5em 0 0 .75em;
		}
	#container ul {
		margin-left:2em;
		}
	#container li span {
		font-size:70%;
		}
	#container h1 {
		font-size:120%;
		padding-top:2.4em;
		margin-left:2.4em;
		}
 
	#container p {
		margin:1.5em 13.6em 1.5em 3em;
		}
</style> 
</head> 
<body> 
 
	<div id="distance"></div> 
	<div id="container"> 
 
	  <div> 
			<h2>&nbsp;</h2>
			<ul>
			  <p>Conte&uacute;do lateral de um elemento centralizado</p>
			  <p>&nbsp; </p>
			</ul> 
			<h3>&nbsp;</h3> 
	  </div> 
 
		<h1>Centralizando conte&uacute;do</h1> 
		<p>Este texto est&aacute; dentro de um elemento centralizado.</p> 
		<p>Outro texto.		</p> 
	</div> 
 
</body> 
</html>
