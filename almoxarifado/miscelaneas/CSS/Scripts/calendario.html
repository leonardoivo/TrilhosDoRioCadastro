<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calendario CSS</title>
<style>
body {
font: normal 12px/20px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
color: #616B76;
}
a {
color: #DF9496;
}
#calendar {
width: 141px;
padding: 0;
margin: 0;
border-left: 1px solid #A2ADBC;
font: normal 12px/20px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
color: #616B76;
text-align: center;
background-color: #fff;
}
.nav, .nav a {
font: bold 18px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
color: #fff;	
text-align: center;
text-decoration: none;
}	
caption {
margin: 0;
padding: 0;
width: 141px;
background: #A2ADBC;
color: #fff;	 
font: bold 12px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
text-align: center;
}
th {
font: bold 11px/20px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
color: #616B76;
background: #D9E2E1;
border-right: 1px solid #A2ADBC;
border-bottom: 1px solid #A2ADBC;
border-top: 1px solid #A2ADBC;
}
.hoje, td.hoje a, td.hoje a:link, td.hoje a:visited {
color: #F6F4DA;
font-weight: bold;
background: #DF9496;
}
td {
border-right: 1px solid #A2ADBC;
border-bottom: 1px solid #A2ADBC;
width: 20px;
height: 20px;
text-align: center;
}
td a {
text-decoration: none;
font-weight: bold;
display: block;
}
td a:link, td a:visited {	
color: #608194;
}
td a:hover, td a:active {
color: #ff0000;
}
</style>
</head>

<body>
<table id="calendar" cellspacing="0" cellpadding="0" summary="Calendário"> 
<caption><a href="#" title="mês anterior" class="nav">&laquo;</a> Março <a href="#" title="próximo mes" class="nav">&raquo;</a></caption> 
 
 <tr> 
	<th scope="col" abbr="Domingo" title="Domingo">D</th> 
	<th scope="col" abbr="Segunda" title="Segunda">S</th> 
	<th scope="col" abbr="Terça" title="Terça">T</th> 
	<th scope="col" abbr="Quarta" title="Quarta">Q</th> 
	<th scope="col" abbr="Quinta" title="Quinta">Q</th> 
	<th scope="col" abbr="Sexta" title="Sexta">S</th> 
	<th scope="col" abbr="Sabado" title="Sabado">S</th> 
 </tr> 
 <tr> 
	<td>&nbsp;</td> 
	<td>&nbsp;</td> 
	<td>1</td> 
	<td>2</td> 
	<td>3</td> 
	<td>4</td> 
	<td>5</td> 
 </tr> 
 <tr> 
	<td class="hoje"><a href="#">6</a></td> 
	<td>7</td> 
	<td>8</td> 
	<td>9</td> 
	<td><a href="#">10</a></td> 
	<td>11</td> 
	<td>12</td> 
 </tr> 
 <tr> 
	<td><a href="#">13</a></td>

	<td>16</td> 
	<td>17</td>

 </tr> 
 <tr>

	<td>22</td>

 </tr>

 </tr> 
</table> 
</body>
</html>
