}

.miniatura:hover img{

}

.miniatura span{ 
position: absolute;
background-color: lightyellow;
padding: 5px;
left: -1000px;
border: 1px dashed gray;
visibility: hidden;
color: black;
text-decoration: none;
}

.miniatura span img{ 
border-width: 0;
padding: 2px;
}

.miniatura:hover span{ 
visibility: visible;
top: 0;
left: 230px; 
z-index: 50;
}

</style>
