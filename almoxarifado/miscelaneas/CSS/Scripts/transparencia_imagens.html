<html>
<style>
img {
opacity:0.5;    /* Configurações de filtro para os navegadores Firefox & Google Chrome*/
filter:alpha(opacity=50);   /* Configurações de filtro para o navegador Internet Explorer */
}

img:hover {
opacity:1;    /* Configurações de filtro para os navegadores Firefox & Google Chrome*/
filter:alpha(opacity=100);   /* Configurações de filtro para os navegador Internet Explorer */
border:solid #000000 1px;
} 
</style>
<head>
	<title>Transparência em imagens</title>
</head>

<body>
<img src="transparencia_imagem.jpg" width="345" >
</body>
</html>
